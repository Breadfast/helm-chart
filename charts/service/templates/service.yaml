apiVersion: v1
kind: Service
metadata:
  name: {{ include "centralized-helm-chart.fullname" . }}-service
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "centralized-helm-chart.selectorLabels" . | nindent 4 }}